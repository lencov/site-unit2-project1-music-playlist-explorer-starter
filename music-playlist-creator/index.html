<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Music Playlist Explorer</h1>
    </header>
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modalTitle"></h1>
            <img id="modalImage" src="" alt="Playlist Cover">
            <p id="modalAuthor"></p>
            <ul id="modalSongList"></ul>
            <button id="shuffleButton">Shuffle Songs</button>
        </div>
    </div>

    <main> 
        <div class="playlist-cards">

            <div class="card" data-playlist-index="0">
                <img src="assets/img/playlist.png" alt="Playlist Cover" class="card-img">
                <h3 class="card-title">Chill Beats</h3>
                <p class="card-author">by LoFi Girl</p>
                <p class="card-likes">❤️ 42 likes</p>
            </div>

            <div class="card" data-playlist-index="1">
                <img src="assets/img/playlist.png" alt="Playlist Cover" class="card-img">
                <h3 class="card-title">Chill Beats</h3>
                <p class="card-author">by LoFi Girl</p>
                <p class="card-likes">❤️ 42 likes</p>
            </div>

            <div class="card" data-playlist-index="2">
                <img src="assets/img/playlist.png" alt="Playlist Cover" class="card-img">
                <h3 class="card-title">Chill Beats</h3>
                <p class="card-author">by LoFi Girl</p>
                <p class="card-likes">❤️ 42 likes</p>
            </div>
        </div>

    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
