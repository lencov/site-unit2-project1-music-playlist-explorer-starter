<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Music Playlist Explorer</h1>
       <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='featured.html'">Featured</button>
        </nav>
    </header>
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modalTitle"></h1>
            <img id="modalImage" src="" alt="Playlist Cover">
            <p id="modalAuthor"></p>
            <ul id="modalSongList"></ul>
            <button id="shuffleButton">Shuffle Songs</button>
            <span id="modalLikeButton" class="likeButton"> Like </span>
            <span id="modalLikeCount" class="likeCount">0 Likes</span>
        </div>
    </div>

    <main> 
        <div class="playlist-cards">
        </div>

    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
