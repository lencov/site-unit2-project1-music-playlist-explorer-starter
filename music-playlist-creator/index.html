<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Music Playlist Explorer</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='featured.html'">Featured</button>
            <div class="nav-search-group">
                <input id="searchInput" type="text" placeholder="Search by name or author..." />
                <button id="searchSubmit" title="Search">&#128269;</button>
                <button id="searchClear" title="Clear Search">&#10006;</button>
                <select id="sortDropdown" title="Sort playlists">
                    <option value="">Sort</option>
                    <option value="name">Name (A-Z)</option>
                    <option value="likes">Likes (Desc)</option>
                    <option value="date">Date Added (Newest)</option>
                </select>
            </div>
            <button id="createButton">New Playlist</button>
        </nav>
    </header>
    <div id="playlistModal" class="modal-overlay">
        <div class="modal-content">
            <span id="playlistModalClose" class="close">&times;</span>
            <h1 id="modalTitle"></h1>
            <img id="modalImage" src="" alt="Playlist Cover">
            <p id="modalAuthor"></p>
            <ul id="modalSongList"></ul>
            <button id="shuffleButton">Shuffle Songs</button>
            <button id="modalEditButton">Edit Playlist</button>
            <button id="modalDeleteButton">Delete Playlist</button>
            <span id="modalLikeButton" class="likeButton"> Like </span>
            <span id="modalLikeCount" class="likeCount">0 Likes</span>
        </div>
    </div>

    <div id="playlistFormModal" class="modal-overlay">
        <div class="modal-content">
            <span id="formClose" class="close">&times;</span>
            <h2 id="formTitle">Create Playlist</h2>
            <form id="playlistForm">
                <label for="playlistName"> Playlist Name: </label>
                <input type="text" id="playlistName" name="playlistName" required>

                <label for="playlistAuthor">Author:</label>
                <input type="text" id="playlistAuthor" name="author" required>

                <label for="playlistImage">Image URL:</label>
                <input type="text" id="playlistImage" name="imageUrl">

                  <div id="songListFields">
                    <div class="song-entry">
                        <input type="text" name="songTitle" placeholder="Song Title" required />
                        <input type="text" name="songArtist" placeholder="Artist" required />
                        <input type="text" name="songDuration" placeholder="Duration (e.g. 3:30)" required />
                    </div>
                </div>

                <button type="button" id="addSongButton">âž• Add Song</button>

                <button type="submit">Save Playlist</button>
            </form>
        </div>
    </div>

    <main> 
        <div class="playlist-cards">
        </div>

    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
